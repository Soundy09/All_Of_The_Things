<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Carousel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="styles.css">
    <script src='script.js'></script>
</head>
<body>

    <section class="container">

        <img id="picture" src="images/img1.jpg">

        <div class="pictureContainer">

            <img class="imgCarousel"  src="images/img2.jpg">
            <img class="imgCarousel" src="images/img3.jpg">
            <img class="imgCarousel" src="images/img4.jpg">
            <img class="imgCarousel" src="images/img5.jpg">
            <img class="imgCarousel" src="images/img6.jpg">

        </div>

    </section>
    
</body>
</html>
