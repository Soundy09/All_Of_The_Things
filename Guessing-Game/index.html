    <section class="container">
        <h1>Pick a Number</h1>
        <h2>Between 1 - 10, If you guys the right number you win a prize!</h2>

            <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type = "number" min="0" max="10" id = "guessField" class = "guessField">
            <input type = "submit" value = "Submit" onclick="submitColor" class = "guessSubmit" id = "submitguess">
            </div>
    </section>


    
</body>

<!-- SCRIPT -->
<script src="app.js"></script>

<script>
            $.MessageBox({
  input    : true,
  message  : "Hey, How's it going?"
}).done(function(data){
  if ($.trim(data)) {
    $.MessageBox("cool cool cool!");
  } else {
    $.MessageBox("okay then --__--");
  }
});
 
    $( "body" ).click(function( event ) {
  $( "#log" ).html( "clicked: " + event.target.nodeName );
});
 

 $(function() {
